<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <title>SoG - Jogo de Nave</title>
        <style>
            body,html{margin: 0;padding: 0;}
            canvas {
                position: absolute;
                top: 0px;
                left: 0px;

            }
            #moldura{
                margin: 0;
                padding: 0;
                display: block;
                position: relative;
                width: 600px;
                height: 450px;
            }
        </style>
    </head>

        <div id="moldura">
            <canvas id="canvas" width="600" height="450">
                Seu Browser não dá suporte a canvas, tente em outro browser!
            </canvas>
        </div>
        <script src="sog/Jogo.js"></script>
    </body>
</html>
